<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Last Breath</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #000;
      touch-action: none;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      z-index: 10;
    }
    #oxygenBar {
      width: 200px;
      height: 20px;
      border: 2px solid white;
      margin: 10px auto;
      background: gray;
      border-radius: 5px;
      overflow: hidden;
    }
    #oxygenFill {
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, cyan, blue);
      transition: width 0.2s;
    }
    #retry {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      border: 2px solid white;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- UI -->
  <div id="ui">
    <span id="score">Score: 0</span> | 
    <span id="life">Life: 3</span><br>
    <div id="oxygenBar"><div id="oxygenFill"></div></div>
    <button id="retry">Retry</button>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas" width="960" height="600"></canvas>

  <!-- Mobile Controls -->
  <div id="controls">
    <div class="btn" id="left">ðŸ‘ˆ</div>
    <div class="btn" id="shoot">ðŸ”«</div>
    <div class="btn" id="right">ðŸ‘‰</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreUI = document.getElementById("score");
    const lifeUI = document.getElementById("life");
    const oxygenFill = document.getElementById("oxygenFill");
    const retryBtn = document.getElementById("retry");

    // === Images ===
    const bg = new Image(); bg.src = "stars.jpg";
    const playerImg = new Image(); playerImg.src = "player.png";
    const alienImg = new Image(); alienImg.src = "alien.png";
    const oxygenImg = new Image(); oxygenImg.src = "oxygen.png";
    const shipImg = new Image(); shipImg.src = "ship.png";

    // === Sounds ===
    const shootSound = new Audio("shoot.mp3");
    const repairSound = new Audio("repair.mp3");
    const gameOverSound = new Audio("gameover.mp3");
    const winSound = new Audio("win.mp3");
    const bgMusic = new Audio("bgmusic.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.5;
    bgMusic.play();

    // === Game Variables ===
    let player = { x: 100, y: 500, w: 50, h: 50, lives: 3, oxygen: 100 };
    let aliens = [];
    let bullets = [];
    let oxygens = [];
    let score = 0;
    let gameOver = false;
    let gameWin = false;
    let bgX = 0;
    let ship = null;

    // === Controls ===
    let keys = { ArrowLeft: false, ArrowRight: false, Shoot: false };
    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") keys.ArrowLeft = true;
      if (e.key === "ArrowRight") keys.ArrowRight = true;
      if (e.key === "Shift") keys.Shoot = true;
    });
    window.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft") keys.ArrowLeft = false;
      if (e.key === "ArrowRight") keys.ArrowRight = false;
      if (e.key === "Shift") keys.Shoot = false;
    });

    // === Mobile Controls ===
    document.getElementById("left").addEventListener("touchstart", () => keys.ArrowLeft = true);
    document.getElementById("left").addEventListener("touchend", () => keys.ArrowLeft = false);
    document.getElementById("right").addEventListener("touchstart", () => keys.ArrowRight = true);
    document.getElementById("right").addEventListener("touchend", () => keys.ArrowRight = false);
    document.getElementById("shoot").addEventListener("touchstart", () => keys.Shoot = true);
    document.getElementById("shoot").addEventListener("touchend", () => keys.Shoot = false);

    // === Spawn Aliens & Oxygen ===
    function spawnAlien() {
      aliens.push({ x: canvas.width, y: player.y, w: 50, h: 50 });
    }
    setInterval(spawnAlien, 2500);

    function spawnOxygen() {
      oxygens.push({ x: canvas.width, y: player.y, w: 40, h: 40 });
    }
    setInterval(spawnOxygen, 8000);

    // === Shoot ===
    function shoot() {
      bullets.push({ x: player.x + player.w, y: player.y + player.h/2 - 5, w: 10, h: 5 });
      shootSound.currentTime = 0;
      shootSound.play();
    }

    // === Update ===
    function update() {
      if (gameOver || gameWin) return;

      bgX -= 1;
      if (bgX <= -canvas.width) bgX = 0;

      if (keys.ArrowLeft) player.x -= 5;
      if (keys.ArrowRight) player.x += 5;
      player.y = 500;

      if (keys.Shoot && !keys.shooting) {
        shoot();
        keys.shooting = true;
      }
      if (!keys.Shoot) keys.shooting = false;

      player.x = Math.max(0, Math.min(player.x, canvas.width - player.w));

      aliens.forEach(a => a.x -= 2);
      oxygens.forEach(o => o.x -= 1.5);
      bullets.forEach(b => b.x += 10);

      bullets.forEach((b, bi) => {
        aliens.forEach((a, ai) => {
          if (b.x < a.x + a.w && b.x + b.w > a.x &&
              b.y < a.y + a.h && b.y + b.h > a.y) {
            aliens.splice(ai, 1);
            bullets.splice(bi, 1);
            score += 5;
          }
        });
      });

      aliens.forEach((a, ai) => {
        if (a.x < player.x + player.w && a.x + a.w > player.x &&
            a.y < player.y + player.h && a.y + a.h > player.y) {
          aliens.splice(ai, 1);
          player.lives--;
          player.oxygen -= 20;
          if (player.lives <= 0 || player.oxygen <= 0) endGame();
        }
      });

      oxygens.forEach((o, oi) => {
        if (o.x < player.x + player.w && o.x + o.w > player.x &&
            o.y < player.y + player.h && o.y + o.h > player.y) {
          oxygens.splice(oi, 1);
          player.oxygen = Math.min(100, player.oxygen + 30);
          repairSound.currentTime = 0;
          repairSound.play();
        }
      });

      player.oxygen -= 0.02;
      if (player.oxygen <= 0) endGame();

      oxygenFill.style.width = player.oxygen + "%";
      scoreUI.textContent = "Score: " + score;
      lifeUI.textContent = "Life: " + player.lives;

      if (score >= 100 && !ship) {
        ship = { x: canvas.width, y: player.y - 50, w: 150, h: 150 };
      }
      if (ship) {
        ship.x -= 2;
        if (ship.x < player.x + player.w && ship.x + ship.w > player.x &&
            ship.y < player.y + player.h && ship.y + ship.h > player.y) winGame();
      }
    }

    // === Draw ===
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, bgX + canvas.width, 0, canvas.width, canvas.height);
      ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
      aliens.forEach(a => ctx.drawImage(alienImg, a.x, a.y, a.w, a.h));
      bullets.forEach(b => {
        ctx.fillStyle = "yellow";
        ctx.fillRect(b.x, b.y, b.w, b.h);
      });
      oxygens.forEach(o => ctx.drawImage(oxygenImg, o.x, o.y, o.w, o.h));
      if (ship) ctx.drawImage(shipImg, ship.x, ship.y, ship.w, ship.h);
    }

    function endGame() {
      if (!gameOver) {
        gameOver = true;
        bgMusic.pause();
        gameOverSound.play();
        retryBtn.style.display = "inline-block";
      }
    }

    function winGame() {
      if (!gameWin) {
        gameWin = true;
        bgMusic.pause();
        winSound.play();
        retryBtn.style.display = "inline-block";
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    retryBtn.addEventListener("click", () => {
      player = { x: 100, y: 500, w: 50, h: 50, lives: 3, oxygen: 100 };
      aliens = [];
      bullets = [];
      oxygens = [];
      score = 0;
      gameOver = false;
      gameWin = false;
      ship = null;
      retryBtn.style.display = "none";
      bgMusic.currentTime = 0;
      bgMusic.play();
    });
  </script>
</body>
</html>
