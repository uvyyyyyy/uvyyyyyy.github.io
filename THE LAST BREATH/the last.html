<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Last Breath</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #000;
      touch-action: none;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    #oxygenBar {
      width: 200px;
      height: 20px;
      border: 2px solid white;
      margin: 10px auto;
      background: gray;
      border-radius: 5px;
      overflow: hidden;
    }
    #oxygenFill {
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, cyan, blue);
      transition: width 0.2s;
    }
    #retry {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    /* ×›×¤×ª×•×¨×™ ×ž×•×‘×™×™×œ */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      border: 2px solid white;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <span id="score">Score: 0</span> | 
    <span id="life">Life: 3</span><br>
    <div id="oxygenBar"><div id="oxygenFill"></div></div>
    <button id="retry">Retry</button>
  </div>

  <canvas id="gameCanvas" width="960" height="600"></canvas>

  <!-- ×›×¤×ª×•×¨×™ ×ž×•×‘×™×™×œ -->
  <div id="controls">
    <div class="btn" id="left">ðŸ‘ˆ</div>
    <div class="btn" id="shoot">ðŸ”«</div>
    <div class="btn" id="right">ðŸ‘‰</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const retryBtn = document.getElementById("retry");
    const oxygenFill = document.getElementById("oxygenFill");

    // === Load Images ===
    const bg = new Image(); bg.src = "stars.png";
    const playerImg = new Image(); playerImg.src = "player.png";
    const alienImg = new Image(); alienImg.src = "alien.png";
    const oxygenImg = new Image(); oxygenImg.src = "oxygen.png";
    const shipImg = new Image(); shipImg.src = "ship.png";

    // === Sounds ===
    const shootSound = new Audio("shoot.mp3");
    const repairSound = new Audio("repair.mp3");
    const gameOverSound = new Audio("gameover.mp3");
    const winSound = new Audio("win.mp3");
    const bgMusic = new Audio("bgmusic.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.5;
    bgMusic.play();

    // === Game Variables ===
    let player = { x: 100, y: 500, w: 50, h: 50, lives: 3, oxygen: 100 };
    let aliens = [];
    let bullets = [];
    let oxygens = [];
    let score = 0;
    let speed = 2;
    let gameOver = false;
    let gameWin = false;
    let bgY = 0;
    let ship = null;

    // === Controls ===
    let keys = { ArrowLeft: false, ArrowRight: false, Shoot: false };

    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") keys.ArrowLeft = true;
      if (e.key === "ArrowRight") keys.ArrowRight = true;
      if (e.key === "Shift") keys.Shoot = true;
    });
    window.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft") keys.ArrowLeft = false;
      if (e.key === "ArrowRight") keys.ArrowRight = false;
      if (e.key === "Shift") keys.Shoot = false;
    });

    // === Mobile Controls ===
    document.getElementById("left").addEventListener("touchstart", () => keys.ArrowLeft = true);
    document.getElementById("left").addEventListener("touchend", () => keys.ArrowLeft = false);

    document.getElementById("right").addEventListener("touchstart", () => keys.ArrowRight = true);
    document.getElementById("right").addEventListener("touchend", () => keys.ArrowRight = false);

    document.getElementById("shoot").addEventListener("touchstart", () => keys.Shoot = true);
    document.getElementById("shoot").addEventListener("touchend", () => keys.Shoot = false);

    // === Spawn Aliens ===
    function spawnAlien() {
      aliens.push({ x: canvas.width, y: Math.random() * (canvas.height-100), w: 50, h: 50 });
    }
    setInterval(spawnAlien, 1500);

    // === Spawn Oxygen ===
    function spawnOxygen() {
      oxygens.push({ x: canvas.width, y: Math.random() * (canvas.height-100), w: 40, h: 40 });
    }
    setInterval(spawnOxygen, 8000);

    // === Shoot Bullets ===
    function shoot() {
      bullets.push({ x: player.x + player.w, y: player.y + player.h/2 - 5, w: 10, h: 5 });
      shootSound.currentTime = 0;
      shootSound.play();
    }

    // === Update ===
    function update() {
      if (gameOver || gameWin) return;

      // Background parallax
      bgY += speed/4;
      if (bgY > canvas.height) bgY = 0;

      // Player movement (side only, y ×§×‘×•×¢)
      if (keys.ArrowLeft) player.x -= 5;
      if (keys.ArrowRight) player.x += 5;
      player.y = 500; // ×©×•×ž×¨ ×¢×œ ×’×•×‘×” ×§×‘×•×¢

      // Shoot when active
      if (keys.Shoot) {
        if (!keys.shooting) {
          shoot();
          keys.shooting = true;
        }
      } else {
        keys.shooting = false;
      }

      // Keep inside canvas
      player.x = Math.max(0, Math.min(player.x, canvas.width - player.w));

      // Move aliens
      for (let a of aliens) {
        a.x -= speed;
        if (a.x < -a.w) {
          aliens.splice(aliens.indexOf(a), 1);
          score++;
        }
      }

      // Move bullets
      for (let b of bullets) {
        b.x += 10;
        if (b.x > canvas.width) {
          bullets.splice(bullets.indexOf(b), 1);
        }
      }

      // Bullet collision with aliens
      for (let b of bullets) {
        for (let a of aliens) {
          if (b.x < a.x + a.w && b.x + b.w > a.x &&
              b.y < a.y + a.h && b.y + b.h > a.y) {
            aliens.splice(aliens.indexOf(a), 1);
            bullets.splice(bullets.indexOf(b), 1);
            score += 5;
          }
        }
      }

      // Alien collision with player
      for (let a of aliens) {
        if (a.x < player.x + player.w && a.x + a.w > player.x &&
            a.y < player.y + player.h && a.y + a.h > player.y) {
          aliens.splice(aliens.indexOf(a), 1);
          player.lives--;
          player.oxygen -= 20;
          if (player.lives <= 0 || player.oxygen <= 0) {
            endGame();
          }
        }
      }

      // Oxygen tanks movement + collision
      for (let o of oxygens) {
        o.x -= speed;
        if (o.x < -o.w) {
          oxygens.splice(oxygens.indexOf(o), 1);
        }
        if (o.x < player.x + player.w && o.x + o.w > player.x &&
            o.y < player.y + player.h && o.y + o.h > player.y) {
          oxygens.splice(oxygens.indexOf(o), 1);
          player.oxygen = Math.min(100, player.oxygen + 30);
          repairSound.currentTime = 0;
          repairSound.play();
        }
      }

      // Oxygen slowly decreases
      player.oxygen -= 0.02;
      if (player.oxygen <= 0) {
        endGame();
      }

      // Increase speed
      speed += 0.001;

      // Update oxygen bar
      oxygenFill.style.width = player.oxygen + "%";

      // === Check for spaceship unlock ===
      if (score >= 100 && !ship) {
        ship = { x: canvas.width, y: player.y - 50, w: 150, h: 150 };
      }

      // Move spaceship if exists
      if (ship) {
        ship.x -= 2;
        if (ship.x < player.x + player.w && ship.x + ship.w > player.x &&
            ship.y < player.y + player.h && ship.y + ship.h > player.y) {
          winGame();
        }
      }
    }

    // === Draw ===
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(bg, 0, bgY, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, bgY - canvas.height, canvas.width, canvas.height);

      ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

      for (let a of aliens) ctx.drawImage(alienImg, a.x, a.y, a.w, a.h);

      for (let b of bullets) {
        const colors = ["cyan", "magenta", "red", "yellow"];
        const color = colors[Math.floor(Date.now() / 100) % colors.length];
        ctx.save();
        ctx.shadowBlur = 20;
        ctx.shadowColor = color;
        ctx.fillStyle = color;
        ctx.fillRect(b.x, b.y, b.w * 3, b.h);
        ctx.restore();
      }

      for (let o of oxygens) ctx.drawImage(oxygenImg, o.x, o.y, o.w, o.h);

      if (ship) ctx.drawImage(shipImg, ship.x, ship.y, ship.w, ship.h);

      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("life").textContent = "Life: " + player.lives;

      if (gameWin) {
        ctx.fillStyle = "lime";
        ctx.font = "48px Arial";
        ctx.fillText("You Escaped! ðŸš€", canvas.width/2 - 150, canvas.height/2);
      }
    }

    function endGame() {
      if (!gameOver) {
        gameOver = true;
        bgMusic.pause();
        gameOverSound.play();
        retryBtn.style.display = "inline-block";
      }
    }

    function winGame() {
      if (!gameWin) {
        gameWin = true;
        bgMusic.pause();
        winSound.play();
        retryBtn.style.display = "inline-block";
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    retryBtn.addEventListener("click", () => {
      player = { x: 100, y: 500, w: 50, h: 50, lives: 3, oxygen: 100 };
      aliens = [];
      bullets = [];
      oxygens = [];
      score = 0;
      speed = 2;
      gameOver = false;
      gameWin = false;
      ship = null;
      retryBtn.style.display = "none";
      bgMusic.currentTime = 0;
      bgMusic.play();
    });
  </script>
</body>
</html>
