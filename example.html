<!DOCTYPE html>
<html lang="en">

        <div class="question" id="page4" style="display: none;">

        <div class="question" id="page5" style="display: none;">
            <!-- Content for Page 5 -->

    <div class="navigation">

        <button onclick="nextPage()">Next</button>
    </div>

    <script src="JS/script.js"></script>

</html>
